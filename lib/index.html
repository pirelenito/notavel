<!DOCTYPE html>
<html>
  <head>
    <title>Notavel</title>

    <style>
      @font-face {
        font-family: 'Source Code Pro';
        font-style: normal;
        font-weight: 400;
        src: local('Source Code Pro'),
             local('SourceCodePro-Regular'),
             url(../vendor/source-code-pro/woff/otf/SourceCodePro-Regular.otf.woff) format('woff2');
      }

      @font-face {
        font-family: 'Source Code Pro';
        font-style: bold;
        font-weight: 700;
        src: local('Source Code Pro'),
             local('SourceCodePro-Bold'),
             url(../vendor/source-code-pro/woff/otf/SourceCodePro-Bold.otf.woff) format('woff2');
      }

      @font-face {
        font-family: 'Source Code Pro';
        font-style: normal;
        font-weight: 200;
        src: local('Source Code Pro'),
             local('SourceCodePro-Light'),
             url(../vendor/source-code-pro/woff/otf/SourceCodePro-Light.otf.woff) format('woff2');
      }

      @font-face {
        font-family: 'Source Code Pro';
        font-style: normal;
        font-weight: 100;
        src: local('Source Code Pro'),
             local('SourceCodePro-ExtraLight'),
             url(../vendor/source-code-pro/woff/otf/SourceCodePro-ExtraLight.otf.woff) format('woff2');
      }
    </style>

    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../node_modules/github-markdown-css/github-markdown.css">

    <link rel="stylesheet" href="../vendor/mdEdit/mdedit.css">
    <link rel="stylesheet" href="../vendor/mdEdit/prism.css">
    <style>
      body, html, #main {
        height: 100%;
      }

      html {
        font-family: 'Helvetica Neue'
      }

      #loading {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #1dd2af;
      }

      #loading img {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -100px;
        margin-top: -100px;
        -webkit-animation: pulse 2s ease-in-out infinite;
      }

      @-webkit-keyframes "pulse" {
       0% {
          opacity: 0.2;
       }
       50% {
          opacity: 1;
       }
       100% {
          opacity: 0.2;
       }
      }

      * { box-sizing: border-box;}
    </style>

    <style>
      .mdedit .code-block { background: rgba(120,120,120,0.1); padding: 1em; display: block; }
      .mdedit .operator { background: none; }
      .mdedit .heading, .mdedit .heading .marker { color: #3498db; font-weight: 100; }
      .mdedit { padding: 0; font-family: 'Source Code Pro'; font-size: inherit; }
      .mdedit .token.strong, .mdedit .token.strong .marker { color: #D8419B; }
      .mdedit .token.em, .mdedit .token.em .marker { color: #FC5E80; }

      .markdown-preview { background: #f5f2f0; }
      .markdown-preview h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5 { color: #3498db; font-weight: 100; }
      .markdown-preview strong { color: #D8419B; }
      .markdown-preview em { color: #FC5E80; }
      .markdown-body .highlight pre, .markdown-body pre { background: rgba(120,120,120,0.1); }
    </style>

    <style>
      /*

      github.com style (c) Vasily Polovnyov <vast@whiteants.net>

      */

      .hljs {
        display: block;
        overflow-x: auto;
        padding: 0.5em;
        color: #333;
        background: #f8f8f8;
        -webkit-text-size-adjust: none;
      }

      .hljs-comment,
      .hljs-template_comment,
      .diff .hljs-header,
      .hljs-javadoc {
        color: #998;
        font-style: italic;
      }

      .hljs-keyword,
      .css .rule .hljs-keyword,
      .hljs-winutils,
      .javascript .hljs-title,
      .nginx .hljs-title,
      .hljs-subst,
      .hljs-request,
      .hljs-status {
        color: #333;
        font-weight: bold;
      }

      .hljs-number,
      .hljs-hexcolor,
      .ruby .hljs-constant {
        color: #008080;
      }

      .hljs-string,
      .hljs-tag .hljs-value,
      .hljs-phpdoc,
      .hljs-dartdoc,
      .tex .hljs-formula {
        color: #d14;
      }

      .hljs-title,
      .hljs-id,
      .scss .hljs-preprocessor {
        color: #900;
        font-weight: bold;
      }

      .javascript .hljs-title,
      .hljs-list .hljs-keyword,
      .hljs-subst {
        font-weight: normal;
      }

      .hljs-class .hljs-title,
      .hljs-type,
      .vhdl .hljs-literal,
      .tex .hljs-command {
        color: #458;
        font-weight: bold;
      }

      .hljs-tag,
      .hljs-tag .hljs-title,
      .hljs-rules .hljs-property,
      .django .hljs-tag .hljs-keyword {
        color: #000080;
        font-weight: normal;
      }

      .hljs-attribute,
      .hljs-variable,
      .lisp .hljs-body {
        color: #008080;
      }

      .hljs-regexp {
        color: #009926;
      }

      .hljs-symbol,
      .ruby .hljs-symbol .hljs-string,
      .lisp .hljs-keyword,
      .clojure .hljs-keyword,
      .scheme .hljs-keyword,
      .tex .hljs-special,
      .hljs-prompt {
        color: #990073;
      }

      .hljs-built_in {
        color: #0086b3;
      }

      .hljs-preprocessor,
      .hljs-pragma,
      .hljs-pi,
      .hljs-doctype,
      .hljs-shebang,
      .hljs-cdata {
        color: #999;
        font-weight: bold;
      }

      .hljs-deletion {
        background: #fdd;
      }

      .hljs-addition {
        background: #dfd;
      }

      .diff .hljs-change {
        background: #0086b3;
      }

      .hljs-chunk {
        color: #aaa;
      }

    </style>
  </head>
  <body>
    <div id="main"></div>
    <div id="loading">
      <img src="../icon-transparent.png" alt="">
    </div>
  </body>
</html>
